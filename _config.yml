# Site settings
title: BLUE
email: bmpr14@gmail.com
description: ""
url: "https://bennykim.github.io"

# Build settings
baseurl: ""
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 5
paginate_path: /page:num/

# Default values
defaults:
